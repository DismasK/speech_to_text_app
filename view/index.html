<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Converter</title>
    <style>
        #data {
            text-align: center;
        }

        .var:hover {
            transform: scale(1.1);
            transition: all ease 700ms;
        }
    </style>
</head>

<body>
    <div id="data">
        <div class="var">
            <h1>Upload your speech here</h1>
            <form enctype="multipart/form-data" action="/data" method="post">
                <input type="file" name="speech">
                <input type="submit" value="Send">
            </form>
        </div>
    </div>
</body>

</html>
